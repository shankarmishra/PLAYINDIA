apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Vector Icons configuration
 * Custom implementation to handle OneDrive symlink issues
 */
def vectorIconsFontsDir = new File(projectDir, "../../node_modules/react-native-vector-icons/Fonts")
if (vectorIconsFontsDir.exists()) {
    // Register font asset source folder (same as fonts.gradle)
    android.sourceSets.main.assets.srcDirs += file("$buildDir/intermediates/ReactNativeVectorIcons")
    
    // Create custom fonts task that handles OneDrive symlinks
    // Must use afterEvaluate to ensure android block is evaluated
    afterEvaluate {
        // Check if task already exists (from fonts.gradle if it was applied)
        def fontCopyTask = tasks.findByName("copyReactNativeVectorIconFonts")
        
        if (!fontCopyTask) {
            // Create task if it doesn't exist
            fontCopyTask = tasks.create("copyReactNativeVectorIconFonts", Copy)
            
            // CRITICAL: Apply doNotTrackState IMMEDIATELY after creation, BEFORE any configuration
            fontCopyTask.doNotTrackState("Workaround for OneDrive symlink issue with font files")
            
            // Now configure the task
            fontCopyTask.description = "copy vector icon fonts."
            fontCopyTask.into("$buildDir/intermediates/ReactNativeVectorIcons/fonts")
            fontCopyTask.from(vectorIconsFontsDir.getAbsolutePath()) {
                include("*.ttf")
            }
        } else {
            // Task exists, apply doNotTrackState to it
            fontCopyTask.doNotTrackState("Workaround for OneDrive symlink issue with font files")
        }
        
        // Make sure this runs before resource generation (same as fonts.gradle)
        android.applicationVariants.all { variant ->
            def variantName = variant.name.capitalize()
            def taskNames = [
                "generate${variantName}Assets",
                "generate${variantName}LintModel",
                "generate${variantName}LintReportModel",
                "generate${variantName}LintVitalReportModel",
                "lintAnalyze${variantName}",
                "lintVitalAnalyze${variantName}",
            ]
            
            taskNames.each { taskName ->
                def task = tasks.findByName(taskName)
                if (task) {
                    task.dependsOn(fontCopyTask)
                }
            }
        }
    }
}

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * JSC flavor
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    namespace "com.playindia"

    defaultConfig {
        applicationId "com.playindia"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Optional: enable multiDex if app has many dependencies
        multiDexEnabled true

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20" // Explicitly set C++20 for std::format
                arguments "-DANDROID_STL=c++_shared", "-DCMAKE_SHARED_LINKER_FLAGS=-lc++_shared", "-DCMAKE_EXE_LINKER_FLAGS=-lc++_shared"
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // ⚠️ Removed externalNativeBuild (CMake) to fix missing CMakeLists.txt
    // Optional: enable Jetifier for old libraries
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Optional: support for multidex if needed
    implementation 'androidx.multidex:multidex:2.0.1'
}
