apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Vector Icons configuration
 * Custom implementation to handle OneDrive symlink issues
 * Uses a custom task instead of Gradle's Copy task to avoid symlink issues
 */
def vectorIconsFontsDir = new File(projectDir, "../../node_modules/react-native-vector-icons/Fonts")
if (vectorIconsFontsDir.exists()) {
    // Register font asset source folder (same as fonts.gradle)
    android.sourceSets.main.assets.srcDirs += file("$buildDir/intermediates/ReactNativeVectorIcons")
    
    // Catch task if created by plugin and mark it for replacement
    tasks.whenTaskAdded { task ->
        if (task.name == "copyReactNativeVectorIconFonts") {
            // Try to apply doNotTrackState, but we'll replace it in afterEvaluate anyway
            try {
                task.doNotTrackState("Workaround for OneDrive symlink issue with font files")
            } catch (Exception e) {
                // Task might already be configured, that's okay - we'll replace it
            }
        }
    }
    
    // Create custom fonts task that handles OneDrive symlinks
    // Must use afterEvaluate to ensure android block is evaluated
    afterEvaluate {
        // Remove existing task if it exists (created by plugin)
        def existingTask = tasks.findByName("copyReactNativeVectorIconFonts")
        if (existingTask) {
            tasks.remove(existingTask)
        }
        
        // Create a custom task that uses file operations directly
        // This avoids Gradle's incremental build system which can't handle symlinks
        def fontCopyTask = tasks.create("copyReactNativeVectorIconFonts") {
            description = "copy vector icon fonts."
            group = "react"
            
            // CRITICAL: Apply doNotTrackState IMMEDIATELY after creation
            doNotTrackState("Workaround for OneDrive symlink issue with font files")
            
            doLast {
                def outputDir = new File("$buildDir/intermediates/ReactNativeVectorIcons/fonts")
                outputDir.mkdirs()
                
                // Copy each font file individually, resolving symlinks
                vectorIconsFontsDir.listFiles().each { fontFile ->
                    if (fontFile.name.endsWith(".ttf")) {
                        def targetFile = new File(outputDir, fontFile.name)
                        // Use InputStream/OutputStream to copy, which resolves symlinks
                        fontFile.withInputStream { input ->
                            targetFile.withOutputStream { output ->
                                output << input
                            }
                        }
                    }
                }
            }
        }
        
        // Make sure this runs before resource generation (same as fonts.gradle)
        android.applicationVariants.all { variant ->
            def variantName = variant.name.capitalize()
            def taskNames = [
                "generate${variantName}Assets",
                "generate${variantName}LintModel",
                "generate${variantName}LintReportModel",
                "generate${variantName}LintVitalReportModel",
                "lintAnalyze${variantName}",
                "lintVitalAnalyze${variantName}",
            ]
            
            taskNames.each { taskName ->
                def task = tasks.findByName(taskName)
                if (task) {
                    task.dependsOn(fontCopyTask)
                }
            }
        }
    }
}

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * JSC flavor
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    namespace "com.playindia"

    defaultConfig {
        applicationId "com.playindia"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Optional: enable multiDex if app has many dependencies
        multiDexEnabled true

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20" // Explicitly set C++20 for std::format
                arguments "-DANDROID_STL=c++_shared", "-DCMAKE_SHARED_LINKER_FLAGS=-lc++_shared", "-DCMAKE_EXE_LINKER_FLAGS=-lc++_shared"
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // ⚠️ Removed externalNativeBuild (CMake) to fix missing CMakeLists.txt
    // Optional: enable Jetifier for old libraries
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Optional: support for multidex if needed
    implementation 'androidx.multidex:multidex:2.0.1'
}
